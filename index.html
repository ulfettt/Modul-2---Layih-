<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>
<body>
    <div class = "container">
        <div class = "headline"></div>

        <h1>To-Do List</h1>

        <button class = "sort">
            <svg class = "down" width="25" height="15" viewBox="0 0 25 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4"/>
                <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="#C4C4C4"/>
                <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4"/>
                <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="#C4C4C4"/>
                <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z" fill="#C4C4C4"/>
            </svg>
            <svg class = "up" width="25" height="15" viewBox="0 0 25 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="5" y="15" width="2.5" height="12.5" transform="rotate(-180 5 15)" fill="#C4C4C4"/>
                <rect x="10" y="3.75" width="2.5" height="15" transform="rotate(-90 10 3.75)" fill="#C4C4C4"/>
                <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4"/>
                <rect x="10" y="13.75" width="2.5" height="7.5" transform="rotate(-90 10 13.75)" fill="#C4C4C4"/>
                <path d="M3.75 6.55671e-07L6.99759 4.6875L0.502404 4.6875L3.75 6.55671e-07Z" fill="#C4C4C4"/>
            </svg>
        </button>

        <input type="text" class="input-text" placeholder="Əlavə edin">

        <div class="to-do-list">
        </div>

        <button class="add-button">
                <div class="adding-symbol">
                    +
                </div>
                <div class="adding-text">
                    Əlavə et
                </div>  
        </button>
    </div>
    
    <script src="/main.js"></script>
</body>
</html>
